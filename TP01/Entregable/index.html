<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 - Ejercicio Entregable</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>

    <div id="js-paint_toolbar">
        <div class="toolbar_section">
            <input type="radio" name="current_tool" class="js-toolbar_item">
            <label for="">Mouse</label>
            <input type="radio" name="current_tool" class="js-toolbar_item">
            <label for="">L&aacutepiz</label>
            <input type="radio" name="current_tool" class="js-toolbar_item">
            <label for="">Goma</label>
        </div>
        <div class="toolbar_section">
            <h2 class="toolbar_title">Filtros:</h2>
            <button class="js-filtro">
                Negativo
            </button>
            <button class="js-filtro">
                Brillo
            </button>
            <button class="js-filtro">
                Binarizaci&oacuten
            </button>
            <button class="js-filtro">
                Sepia
            </button>
            <button class="js-filtro">
                Saturaci&oacuten
            </button>

        </div>
    </div>

    <canvas id="js-canvas" width="800" height="600"></canvas>

    <div id="js-menu_filtro_binarizacion" class="hidden">
        <label for="colorA">Elija el color para los 'oscuros'</label>
        <input class="js-color_filtro_binarizacion" name="colorA" type="color" value="#000000">
        <br>
        <label for="colorB">Elija el color para los 'claros'</label>
        <input class="js-color_filtro_binarizacion" name="colorB" type="color" value="#FFFFFF">
        <br>
        <label for="luminosidad">Elija el valor utilizado como limite*</label>
        <input id="js-input_luminosidad_filtro_binario" type="number" min="0" max="255">
        <br>
        <p>*en caso de dejar vac√≠o, se utiliza el valor promedio como limite</p>
        <button id="js-boton_confirmar_binarizacion">Aplicar Filtro</button>
    </div>
    <div id="js-menu_filtro_saturacion" class="hidden">
        <label for="saturacion">Elija el porcentaje de saturaci&oacuten a aplicar*</label>
        <input id="js-valor_saturacion_filtro_saturacion" name="colorA" type="number" min="-80" max="400" value="20">
        <p>*para reducir la saturcaion, introduzca un valor negativo</p>
        <br>
        <button id="js-boton_confirmar_saturacion">Aplicar Filtro</button>
    </div>

    <button class="button_next_to_canvas" id="js-new_canvas">Nuevo canvas</button>
    <button class="button_next_to_canvas" id="js-image_upload_button">Seleccionar imagen</button>
    <button class="button_next_to_canvas" id="js-reset_image" disabled="true">Deshacer cambios en imagen</button>
    <a href="#" class="button_next_to_canvas" id="js-download_button" download="mi_dibujo.png">Guardar imagen</a>
    <input type="file" id="js-image_upload_input" accept="image/png, image/jpeg, image/bmp">


    <script type="text/javascript" src="js/color_converter.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/tool_lapiz.js"></script>
</body>

</html>
